type PoolEntity @entity {
  id: ID!
  poolId: Bytes! # address
  capacity: BigInt!
  endTime: BigInt!
  ticketValue: BigInt!
  winner: Bytes # address
  winnerTx: Bytes # address
  poolTx: Bytes!
  sumOfStake: Int!
}
type StakeEntity @entity {
  id: ID!
  pool: Bytes! # address
  staker: Bytes!
  stakeTx: Bytes!
}

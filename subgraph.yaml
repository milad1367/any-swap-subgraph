specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: StakingPoolFactory
    network: goerli
    source:
      address: "0x7fFc19fB430A1f1d71a65e761Ea1cE8943EB4796"
      abi: StakingPoolFactory
      startBlock: 7711463
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
        - PoolCreated
      abis:
        - name: StakingPoolFactory
          file: ./abis/StakingPoolFactory.json
      eventHandlers:
        - event: PoolCreated(address,uint256,uint256,uint256)
          handler: handlePoolCreated
      file: ./src/staking-pool-factory.ts
  - kind: ethereum
    name: SelfPoolFactory
    network: goerli
    source:
      address: "0x7fFc19fB430A1f1d71a65e761Ea1cE8943EB4796"
      abi: SelfPoolFactory
      startBlock: 7711463
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - SelfPoolFactoryOwnershipTransferred
        - SelfPoolCreated
      abis:
        - name: SelfPoolFactory
          file: ./abis/SelfPoolFactory.json
      eventHandlers:
        - event: SelfPoolFactoryOwnershipTransferred(indexed address,indexed address)
          handler: handleSelfPoolFactoryOwnershipTransferred
        - event: SelfPoolCreated(address,uint256,uint256,uint256,address,uint256)
          handler: handleSelfPoolCreated
      file: ./src/self-pool-factory.ts
templates:
  - name: StakingPool
    kind: ethereum/contract
    network: goerli
    source:
      abi: StakingPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/staking-pool.ts
      entities:
        - StakingPool
      abis:
        - name: StakingPool
          file: ./abis/StakingPool.json
      eventHandlers:
        - event: Stake(address,address)
          handler: handleStake
        - event: SetWinner(address,address,address)
          handler: handleSetWinner
  - name: SelfStakingPool
    kind: ethereum/contract
    network: goerli
    source:
      abi: SelfStakingPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/self-staking-pool.ts
      entities:
        - SelfStakingPool
      abis:
        - name: SelfStakingPool
          file: ./abis/SelfStakingPool.json
      eventHandlers:
        - event: SelfPoolStake(address,address)
          handler: handleStake
        - event: SelfPoolSetWinner(address,address,address)
          handler: handleSetWinner

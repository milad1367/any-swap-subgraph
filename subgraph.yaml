specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: StakingPoolFactory
    network: goerli
    source:
      address: "0x07031E3915cEF6a51d353c04da13889C272a8a39"
      abi: StakingPoolFactory
      startBlock: 7632182
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
        - PoolCreated
      abis:
        - name: StakingPoolFactory
          file: ./abis/StakingPoolFactory.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: PoolCreated(address,uint256,uint256,uint256)
          handler: handlePoolCreated
      file: ./src/staking-pool-factory.ts
templates:
  - name: StakingPool
    kind: ethereum/contract
    network: goerli
    source:
      abi: StakingPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/staking-pool.ts
      entities:
        - StakingPool
      abis:
        - name: StakingPool
          file: ./abis/StakingPool.json
      eventHandlers:
        - event: Stake(address,address)
          handler: handleStake
